<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("hãy nhập vào số n")
        let sum = 0;
        if (n > 0) {
            for (i = 2; i <= n; i++) {
                sum = sum + (1 / (i - 1)) * (1 / i);
            }
            console.log(sum);
        }
    </script>
</body>

</html>
