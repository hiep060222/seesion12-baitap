<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //     Viết một đoạn mã cho phép người dùng nhập vào một số nguyên dương n.Tiến hành kiểm tra xem đó có phải là một số hợp lệ hay không.
        //     Nếu đó là số hợp lệ, tiến hành in ra màn hình console các số chẵn trước, sau đó in ra các số lẻ sau

        //         Input: n = 5
        // Expected output:
        //         0
        //         2
        //         4
        //         1
        //         3
        //         5
        let n;
        do {
            n = +prompt("hãy nhập vào 1 số n");
        } while (n <= 0);
        for (i = 1; i <= n; i++) {
            if (i % 2 == 0) {
                console.log(`${i}: chẵn`);
            }
        }
        for (i = 1; i <= n; i++) {
            if (i % 2 != 0) {
                console.log(`${i}: lẻ`);
            }
        }  
    </script>
</body>

</html>
